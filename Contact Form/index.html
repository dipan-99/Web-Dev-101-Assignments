<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <label for="name">
        Name: <input type="text" name="name" id="name">

        <br>
        <br>

    </label>
    <br>
    <br>
    <label for="ph">
        Phone Number: <input type="tel" name="ph" id="ph">
    </label>
    <br>
    <br>
    <label for="sub">
        Subject: <input type="text" name="sub" id="sub">
    </label>
    <br>
    <br>
    <label for="msg">
        Message: <textarea name="msg" id="msg"></textarea>
    </label>
    <br>
    <br>
    <label for="subc">
        <input type="checkbox" name="subc" id="subc"> Subscribe to Newsletter
    </label>
    <br>
    <br>
    <label for="subm">
         <input type="submit" name="subm" id="subm">
    </label>
</body>
</html>
